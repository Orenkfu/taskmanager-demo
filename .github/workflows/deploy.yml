name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tm-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tm-api/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "${{ secrets.AWS_REGION }}" \
            | docker login --username AWS --password-stdin "${{ secrets.ECR_REPO_URL }}"

      - name: Build and push Docker image
        run: |
          IMAGE="${{ secrets.ECR_REPO_URL }}:latest"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REPO_URL: ${{ secrets.ECR_REPO_URL }}
        run: |
          ssh "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
            set -euxo pipefail

            aws ecr get-login-password --region "$AWS_REGION" \
              | docker login --username AWS --password-stdin "$ECR_REPO_URL"

            docker pull "$ECR_REPO_URL:latest"

            docker rm -f tm-api || true

            docker run -d --name tm-api \
              --restart unless-stopped \
              -p 80:3000 \
              "$ECR_REPO_URL:latest"
          EOF
